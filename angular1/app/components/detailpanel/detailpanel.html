<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Details</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <label class="pull-right">ID:</label>
            </div>
            <div class="col-md-8">
                {{$ctrl.element.id}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label class="pull-right">Short Description:</label>
            </div>
            <div class="col-md-8">
                {{$ctrl.element.shortDescription}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label class="pull-right">Info 1:</label>
            </div>
            <div class="col-md-8">
                {{$ctrl.element.info1}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label class="pull-right">Info 2:</label>
            </div>
            <div class="col-md-8">
                {{$ctrl.element.info2}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label class="pull-right">Long Description:</label>
            </div>
            <div class="col-md-8">
                {{$ctrl.element.longDescription}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label class="pull-right">Type:</label>
            </div>
            <div class="col-md-8">
                {{$ctrl.element.type}}
            </div>
        </div>
        <div class="row" ng-if="$ctrl.element.type=='weird'">
            <div class="col-md-4">
                <label class="pull-right">Weird Description:</label>
            </div>
            <div class="col-md-8">
                {{$ctrl.element.weirdDescription}}
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn" value="edit" ng-click="$ctrl.copy()">edit</button>
    </div>

</div>
